<!--a file for registering a customer's pets-->
{% extends  '/include/layout.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Dayz Salon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Pet Registration</h1>
    <form action="/pet" method="POST" class="row g-3">
        <div class="col-md-6">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="col-md-6">
            <label for="breed" class="form-label">Breed</label>
            <input type="text" class="form-control" id="breed" name="breed" required>
        </div>
        <div class="col-md-12">
            <label class="form-label">Rabies Vaccination</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="rabies_vacc" value="yes" id="yes" required>
                <label class="form-check-label" for="yes">Yes</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="rabies_vacc" value="no" id="no" required>
                <label class="form-check-label" for="no">No</label>
            </div>
        </div>
        <div class="col-md-6">
            <label for="medications" class="form-label">Current Medications</label>
            <input type="text" class="form-control" id="medications" name="medications">
        </div>
        <div class="col-md-6">
            <label for="conditions" class="form-label">Medical Conditions</label>
            <input type="text" class="form-control" id="conditions" name="conditions">
        </div>
        <div class="col-md-6">
            <label for="behavior" class="form-label">Behavior</label>
            <input type="text" class="form-control" id="behavior" name="behavior">
        </div>
        <div class="col-md-6">
            <label for="owner_id" class="form-label">Owner ID</label>
            <input type="text" class="form-control" id="owner_id" name="owner_id" required>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary w-100">Register Pet</button>
        </div>
    </form>
    <p class="text-center mt-3">Not a registered owner? Register <a href="{{ url_for('add_customer') }}" class="btn btn-link">HERE</a></p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>


{% endblock %}
